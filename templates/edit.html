<html lang="en">
<head>

<title>Edit student</title>
</head>
<body>
<center>
<h1>Edit Student</h1>
<form method="POST" action="/update_student/{{ student.id }}">

<input type="text" name="faculty" value="{{ student.faculty }}"
required><br><br>
<button type="submit">Update</button><br><br>
</form>

</center>
</body>
</html>
